name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code
      uses: actions/checkout@v2
      with:
        path: amazon-cloudwatch-agent
        fetch-depth: 0

    - name: Build
      run: make release
      working-directory: amazon-cloudwatch-agent

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: amazon-cloudwatch-agent.deb
        path: amazon-cloudwatch-agent/build/bin/linux/armhf/amazon-cloudwatch-agent.deb