name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v4
      with:
        go-version: ~1.19.6

    #Need to install rpm so ubuntu can make rpm by default ubuntu can make deb
    - name: Install rpm
      run: sudo apt install rpm

    - name: Check out code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: 'true'

    - name: Build
      run: make nightly-release
      working-directory: amazon-cloudwatch-agent

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: amazon-cloudwatch-agent.deb
        path: amazon-cloudwatch-agent/build/bin/linux/armhf/amazon-cloudwatch-agent.deb